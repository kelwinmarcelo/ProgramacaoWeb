<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Formulário Avançado</title>
</head>

<body>
    <form action="submit.php" method="post">
        <h2>Informações Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <h2>Informações de Contato</h2>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular">

        <h2>Interesses</h2>
        <p>Selecione seus interesses:</p>
        <input type="checkbox" id="esportes" name="interesses[]" value="esportes">
        <label for="esportes">Esportes</label><br>

        <input type="checkbox" id="viagens" name="interesses[]" value="viagens">
        <label for="viagens">Viagens</label><br>

        <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br>

        <h2>Comentários</h2>
        <label for="comentarios">Deixe seus comentários:</label><br>
        <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
